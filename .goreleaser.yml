project_name: nanafs
env:
  - GO111MODULE=on
  - CGO_ENABLED=1
  - REVISIONDATE={{ .Env.REVISIONDATE }}
before:
  hooks:
    - go mod download
builds:
  - id: nanafs-darwin-amd64
    ldflags: -s -w -X github.com/basenana/nanafs/version.gitCommit={{.ShortCommit}} -X github.com/basenana/nanafs/version.gitTag={{.Version}} -X github.com/basenana/nanafs/version.revisionDate={{.Env.REVISIONDATE}}
    main: .
    goos:
      - darwin
    goarch:
      - amd64
  - id: nanafs-darwin-arm64
    ldflags: -s -w -X github.com/basenana/nanafs/version.gitCommit={{.ShortCommit}} -X github.com/basenana/nanafs/version.gitTag={{.Version}} -X github.com/basenana/nanafs/version.revisionDate={{.Env.REVISIONDATE}}
    main: .
    goos:
      - darwin
    goarch:
      - arm64
  - id: nanafs-linux-amd64
    ldflags: -s -w -X github.com/basenana/nanafs/version.gitCommit={{.ShortCommit}} -X github.com/basenana/nanafs/version.gitTag={{.Version}} -X github.com/basenana/nanafs/version.revisionDate={{.Env.REVISIONDATE}}
    main: .
    goos:
      - linux
    goarch:
      - amd64
  - id: nanafs-linux-arm64
    ldflags: -s -w -X github.com/basenana/nanafs/version.gitCommit={{.ShortCommit}} -X github.com/basenana/nanafs/version.gitTag={{.Version}} -X github.com/basenana/nanafs/version.revisionDate={{.Env.REVISIONDATE}}
    main: .
    goos:
      - linux
    goarch:
      - arm64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
